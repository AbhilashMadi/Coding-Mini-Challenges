<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="counter">
        <div class="counter-value">
            <span class="value">
                0
            </span>
        </div>

        <div class="controls">
            <button class="btn btn-decrement" id="increment">
                -
            </button>
            <button class="btn btn-increment" id="decrement">
                +
            </button>
        </div>

        <div class="change-by">
            <input type="number" name="changeBy" id="changeBy" min="-10" max="10">
        </div>

        <div class="counter-reset">
            <button class="btn" id="reset">Reset Counter</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
